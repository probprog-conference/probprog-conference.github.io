<div class="col">
  <div class="row">
  
    <div class="title col-sm-12 col-md-3">
      <a href="/">PROB<span class="text-gold">PROG</span></a>
    </div>
  
    <div class="col-sm-12 col-md-9">
      <ul class="nav nav-pills float-right">
        {% for link in site.navigation %}
        {% capture url %}{{site.baseurl}}{{link.url}}{% endcapture %}
        <li {% if page.url == link.url %}class="active"{% endif %}>
          <a href="{{url}}" title="{{link.title}}">{{link.text}}</a>
        </li>
        {% endfor %}
        <li class="external">
          <a href="/submit/" target="_blank" title="Submit">Submit</a>
        </li>
        </ul>
    </div>
  </div>
</div>
